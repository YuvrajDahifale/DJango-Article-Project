<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    {% include 'all_cdns.html' %}
    <style>
        /* General body styling */
        body {
            background-color: #f4f4f4; /* Light grey background */
            font-family: 'Roboto', sans-serif; /* Elegant, modern font */
            color: #333;
        }

        /* Styling the form container */
        .form-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            margin: 5% auto;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }

        /* Label styling */
        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        /* Input field styling */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; /* Blue color for focused input */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5); /* Soft blue glow */
            outline: none;
        }

        /* Button styling */
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            width: 48%;
            margin: 10px 1%;
        }

        .btn-success {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        /* Button hover effects */
        .btn-success:hover {
            background-color: #0056b3;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Title styling */
        h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: #444;
        }

        /* Centering the form on the page */
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            .btn {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 form-container">
                <h2>Create an Account</h2>
                <form method="POST">
                    {% csrf_token %}
                    
                    <label for="first_name">First Name:</label>
                    {{ register_form.first_name }}
                    
                    <label for="last_name">Last Name:</label>
                    {{ register_form.last_name }}
                    
                    <label for="email">Email Address:</label>
                    {{ register_form.email }}
                    
                    <label for="username">Username:</label>
                    {{ register_form.username }}
                    
                    <label for="password">Password:</label>
                    {{ register_form.password }}
                    
                    <label for="confirm_password">Confirm Password:</label>
                    {{ register_form.confirm_password }}
                    
                    <div class="text-center">
                        <input type="submit" class="btn btn-success" value="SIGN UP">
                        <input type="reset" class="btn btn-danger" value="CANCEL">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <p>gfhhf</p>
    </div>

</body>
</html>
