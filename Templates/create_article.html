<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
    {% include 'all_cdns.html' %}
    <style>
        body {
            background-color: #f4f7fa; /* Soft background color */
            font-family: 'Arial', sans-serif; /* Modern font */
        }

        .form-container {
            border: 3px solid #4CAF50; /* Green border for a clean look */
            background-color: #ffffff; /* White background for the form */
            padding: 30px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Hover shadow for effect */
        }

        .form-title {
            background-color: #6a5acd; /* Stylish purple background */
            color: white;
            padding: 12px;
            font-size: 24px;
            text-align: center;
            border-radius: 8px; /* Rounded corners */
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }

        .form-title h2 {
            margin: 0; /* Remove default margin */
        }

        label {
            color: #333333; /* Dark gray color for text */
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
            display: block; /* Block-level labels for better spacing */
        }

        /* Input fields styling */
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px; /* Rounded corners */
            border: 1px solid #ccc; /* Light gray border */
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #6a5acd; /* Change border color on focus */
            box-shadow: 0 0 5px rgba(106, 92, 205, 0.5); /* Subtle focus glow */
        }

        textarea {
            height: 200px; /* Make textarea larger */
            resize: vertical; /* Allow vertical resizing */
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px; /* Rounded corners for buttons */
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px); /* Slight lift on hover */
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        /* Placeholder styles */
        ::placeholder {
            color: #888;
            font-size: 16px;
        }
        
        .text-center {
            text-align: center;
        }

        /* Responsive styling for mobile */
        @media (max-width: 767px) {
            .form-container {
                padding: 20px;
            }

            .form-title {
                font-size: 20px;
            }

            input[type="text"], textarea {
                padding: 10px;
            }

            .btn {
                width: 100%;
                font-size: 18px;
                padding: 12px 0;
            }
        }

    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-title">
                    <h2>Create Your Article</h2>
                </div>
                <form method="POST" class="form-container">
                    {% csrf_token %}
                    <label for="title">Article Title</label>
                    {{ form.title }} 
                    
                    <label for="body">Article Content</label>
                    {{ form.body }} 
                    
                    <div class="text-center mt-1">
                        <input type="submit" value="Add Article" class="btn" style="background-color: violet; color: aliceblue">
                        <input type="reset" value="Cancel" class="btn " style="background-color: black; color: aliceblue;">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
