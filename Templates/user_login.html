<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Add all CDN links for Bootstrap -->
    {% include 'all_cdns.html' %}
    <style>
        body {
            background-color: #f0f4f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        .login-form:hover {
            transform: scale(1.03);
        }
        .login-title {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            color: #fff;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            color: #fff;
        }
        .btn-info {
            background-color: #17a2b8;
            border: none;
            color: #fff;
        }
        .text-center a {
            color: #17a2b8;
            font-size: 14px;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="login-container">
        <div class="login-form" style="border: 2px solid black;">
            <h2 class="login-title">Login</h2>
            <form method="POST" >
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btn btn-success" value="LOGIN">
                    <input type="reset" class="btn btn-danger mt-1" value="CANCEL">
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'registration' %}">Don't have an account? Register here</a>
            </div>
        </div>
    </div>
</body>
</html>
